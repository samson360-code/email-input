<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
  </style>
</head>

<body>
  <div class="logo"><img src="./images/logo.svg" alt=""></div>
  <section>
    <div class="text-wrapper">
      <h1>
        <span>We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="" novalidate>
        <input type="email" placeholder="  Email Address" id="input">
        <button><img src="./images/icon-arrow.svg" alt=""></button>
        <img src="./images/icon-error.svg" alt="" class="error">
        <p class="error-text">please provide a valid email</p>
      </form>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">samson mamuye</a>.
      </p>
    </div>
    <div class="girl desktop"><img src="./images/hero-desktop.jpg" alt=""></div>
    <div class="girl phone"><img src="./images/hero-mobile.jpg" alt=""></div>
  </section>
  <script src="./javascript.js"></script>
</body>

</html>
